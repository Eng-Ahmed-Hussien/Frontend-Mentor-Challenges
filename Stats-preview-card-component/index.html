<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-center">
      <article class="card">
        <div class="card-content">
          <h1 class="card-title">
            Get <span class="violet-text">insights</span> that help your
            business grow.
          </h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stat-box">
            <div class="stat">
              <p class="stat-number">10k+</p>
              <p class="stat-name">companies</p>
            </div>
            <div class="stat">
              <p class="stat-number">314</p>
              <p class="stat-name">templates</p>
            </div>
            <div class="stat">
              <p class="stat-number">12M+</p>
              <p class="stat-name">queries</p>
            </div>
          </div>
        </div>
        <div class="card-img" role="img" aria-label="Business Office"></div>
      </article>
    </main>

    <footer class="flex-center">
       <div class="attribution">
      <span>Challenge by&nbsp;</span>
      <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">
        Frontend Mentor</a
      >. Coded by&nbsp;
      <a
        href="https://www.frontendmentor.io/profile/Eng-Ahmed-Hussien"
        target="_blank"
      >
        <span>A7med Hussien</span> </a
      >.
    </div>
    </footer>
  </body>
</html>
