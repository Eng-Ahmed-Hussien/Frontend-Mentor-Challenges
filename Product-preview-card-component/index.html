<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="card-img"
          src="images/image-product-desktop.jpg"
          alt="A bottle of Perfume"
        />
        <div class="card-info">
          <span class="card-subtitle">Perfume</span>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-prices">
            <span class="card-price-new">$149.99</span>
            <span class="card-price-old">$169.99</span>
          </div>
          <a class="card-button" href="#"
            ><img src="images/icon-cart.svg" alt="Cart Icon" /><span
              >Add to Cart</span
            ></a>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <span>Challenge by&nbsp;</span>
      <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">
        Frontend Mentor</a
      >. Coded by&nbsp;
      <a
        href="https://www.frontendmentor.io/profile/Eng-Ahmed-Hussien"
        target="_blank"
      >
        <span>A7med Hussien</span> </a
      >.
    </footer>
  </body>
</html>
