<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Section -->
    <main class="container">
      <div class="card border-radius">
        <img
          class="card-img border-radius"
          src="images/image-qr-code.png"
          alt="QR code to frontendmentor.io"
        />
        <p class="card-text">
          Improve your front-end skills by building projects
        </p>
        <p class="card-subtext">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <!-- Footer -->
    <footer class="attribution">
      <span>Challenge by&nbsp;</span>
      <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">
        Frontend Mentor</a
      >. Coded by&nbsp;
      <a
        href="https://www.frontendmentor.io/profile/Eng-Ahmed-Hussien"
        target="_blank"
      >
        <span>A7med Hussien</span> </a
      >.
    </footer>
  </body>
</html>
