<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-center">
      <article class="card">
        <div class="card-img-container">
          <img
            class="pattern-img"
            src="images/bg-pattern-card.svg"
            alt="Card-pattern"
          />
          <img
            class="profile-img"
            src="images/image-victor.jpg"
            alt="Victor profile image"
          />
        </div>

        <div class="card-content">
          <h1 class="card-title">Victor Crest <span class="age">26</span></h1>
          <h2 class="location">London</h2>
          <div class="stat-box">
            <div class="stat">
              <span class="stat-number">80K</span>
              <span class="stat-name">Followers</span>
            </div>
            <div class="stat">
              <span class="stat-number">803K</span>
              <span class="stat-name">Likes</span>
            </div>
            <div class="stat">
              <span class="stat-number">1.4K</span>
              <span class="stat-name">Photos</span>
            </div>
          </div>
        </div>
      </article>
    </main>

     <footer class="flex-center attribution">
       
      <span>Challenge by&nbsp;</span>
      <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">
        Frontend Mentor</a
      >. Coded by&nbsp;
      <a
        href="https://www.frontendmentor.io/profile/Eng-Ahmed-Hussien"
        target="_blank"
      >
        <span>A7med Hussien</span> </a
      >.
    </footer>
  </body>
</html>
